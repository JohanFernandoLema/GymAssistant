<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Assistant Work-Out</title>
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
    <div class="background">
        <nav>
            <h2 class="headLine">Start your program today and get the benefits of a helathy body</h2>
            <p>Do not stop fighting until you get what your mindsite proposed you</p>
            <a href="#menu"><button class="seeExercises">See Programs</button></a>
        </nav>
    </div>
    <main class="container">
        <!-- Buttons with sort properties -->
        <aside class="buttons" id="menu">
            <!-- data-id added in order to link to our dataset in js -->
            <button class="button-filter" id="general" data-id="all" type="button">All</button>
            <button class="button-filter" id="chestBtn" data-id="chest" type="button">chest</button>
            <button class="button-filter" data-id="back" type="button">back</button>
            <button class="button-filter" data-id="triceps" type="button">triceps</button>
            <button class="button-filter" data-id="biceps" type="button">biceps</button>
            <button class="button-filter" data-id="legs" type="button">legs</button>
            <button class="button-filter" data-id="shoulders" type="button">shoulders</button>
        </aside>

        <!-- Content of our application -->
        <div class="main-section">
            <article class="exercise-item">
                <img src="./Assets/images/benchpress.jpg" alt="chest" class="graphic">
                <div class="exercise-info">
                    <header>
                        <h4>Bench Press</h4>
                        <h4>Chest</h4>
                    </header>
                    <h4>Exercises to combine with:</h4>
                </div>
            </article>
        </div>
    </main>
</body>
    <script src="app.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
  </style>
</html>
